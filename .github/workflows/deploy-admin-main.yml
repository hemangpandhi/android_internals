name: Deploy Admin Panel to Main Branch

on:
  push:
    branches: [ main, master, login_test ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy-admin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build main site first
      run: |
        # Build the main site first
        npm run build
        
    - name: Build admin interface
      run: |
        # Create admin subdirectory in build
        mkdir -p build/admin
        
        # Copy admin HTML files from build directory
        cp build/newsletter-admin.html build/admin/index.html
        cp build/admin-login.html build/admin/login.html
        
        # Copy assets to admin subdirectory
        cp -r build/assets build/admin/
        
        # Create admin configuration
        cat > build/admin/config.js << 'EOF'
        window.ADMIN_CONFIG = {
          // Note: This is a static-only deployment
          // For full functionality, you'll need to deploy the admin server separately
          // or use a serverless function service
          apiBase: '/api',
          loginUrl: '/admin/login.html',
          adminUrl: '/admin/index.html',
          siteName: 'Android Internals Admin',
          staticMode: true
        };
        
        // Mock API responses for static demo
        window.mockAPI = {
          login: function(username, password) {
            if (username === 'admin' && password === 'demo123') {
              return Promise.resolve({
                success: true,
                message: 'Login successful (Demo Mode)',
                user: { username: 'admin' }
              });
            } else {
              return Promise.reject({ error: 'Invalid credentials' });
            }
          },
          
          getSubscribers: function() {
            return Promise.resolve([
              {
                email: 'demo@example.com',
                name: 'Demo User',
                date: '2025-01-01',
                status: 'active',
                source: 'demo'
              }
            ]);
          },
          
          getStats: function() {
            return Promise.resolve({
              totalSubscribers: 1,
              activeSubscribers: 1,
              newslettersSent: 0
            });
          }
        };
        EOF
        
        # Update admin HTML files to use mock API in static mode
        sed -i 's|fetch.*\/api\/|mockAPI\.|g' build/admin/*.html
        sed -i 's|window\.location\.href = .\/admin.;|window\.location\.href = \"./index.html\";|g' build/admin/*.html
        
    - name: Commit and push admin files
      run: |
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add admin files
        git add build/admin/
        git add build/
        
        # Commit changes
        git commit -m "Add admin panel files" || echo "No changes to commit"
        
        # Push to main branch
        git push origin HEAD:main || echo "Push failed or no changes"
        
    - name: Show deployment info
      run: |
        echo "ðŸš€ Admin panel deployment completed!"
        echo "ðŸ“ Admin files created in build/admin/"
        echo "ðŸŒ Access URLs:"
        echo "   - Main site: https://hemangpandhi.com"
        echo "   - Admin panel: https://hemangpandhi.com/admin"
        echo "   - Admin login: https://hemangpandhi.com/admin/login.html"
        echo "ðŸ” Demo credentials: admin / demo123"
