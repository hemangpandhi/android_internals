<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Android Emulator Control - Hemang Pandhi</title>
    <link rel="icon" type="image/png" href="assets/images/android_logo.PNG">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .connection-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .connection-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #3ddc84;
        }

        .form-group input {
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3ddc84, #2ecc71);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(61, 220, 132, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
        }

        .status-connected {
            background: rgba(61, 220, 132, 0.2);
            border: 1px solid #3ddc84;
            color: #3ddc84;
        }

        .status-disconnected {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .emulator-section {
            display: none;
            grid-template-columns: 3fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .emulator-section.active {
            display: grid;
        }

        .streaming-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 1400px;
            overflow: hidden;
        }

        .emulator-screen-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px;
            max-width: 800px;
            height: 900px;
            min-height: 900px;
            max-height: 900px;
            margin: 0 auto;
            padding: 30px;
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .device-frame {
            width: 100%;
            height: 100%;
            max-width: 750px;
            max-height: 850px;
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(0, 0, 0, 0.3);
            border: 3px solid #444;
            position: relative;
            overflow: hidden;
        }

        .device-frame::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            z-index: 10;
        }

        .emulator-screen {
            width: 100%;
            height: 100%;
            max-width: 650px;
            max-height: 750px;
            border-radius: 15px;
            cursor: crosshair;
            background: #000;
            overflow: hidden;
            position: relative;
        }

        .streaming-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: fit-content;
        }

        .control-panel h3 {
            margin-bottom: 1.5rem;
            color: #3ddc84;
            text-align: center;
        }

        .emulator-list {
            margin-bottom: 2rem;
        }

        .emulator-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .emulator-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .emulator-item.active {
            border-color: #3ddc84;
            background: rgba(61, 220, 132, 0.2);
        }

        .emulator-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn-emulator {
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .performance-metrics {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .metric-label {
            color: rgba(255, 255, 255, 0.8);
        }

        .metric-value {
            font-weight: 600;
        }

        .fps-good {
            color: #3ddc84 !important;
            font-weight: 700 !important;
        }

        .fps-poor {
            color: #ff6b6b !important;
            font-weight: 700 !important;
        }

        .console {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 1rem;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .log-entry {
            margin-bottom: 0.25rem;
            padding: 0.25rem;
            border-radius: 4px;
        }

        .log-info {
            color: #3ddc84;
        }

        .log-error {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .log-success {
            color: #2ecc71;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3ddc84;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .connection-form {
                grid-template-columns: 1fr;
            }

            .emulator-section {
                grid-template-columns: 1fr;
            }

            .emulator-screen-container {
                max-width: 400px;
                height: 700px;
                min-height: 700px;
                max-height: 700px;
                padding: 20px;
            }

            .device-frame {
                max-width: 350px;
                max-height: 650px;
                padding: 20px;
            }

            .emulator-screen {
                max-width: 300px;
                max-height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Remote Android Emulator Control</h1>
            <p>Control your Android emulator from anywhere in the world</p>
        </div>

        <div class="connection-section">
            <h3 style="margin-bottom: 1rem; color: #3ddc84;">🔗 Server Connection</h3>
            <div class="connection-form">
                <div class="form-group">
                    <label for="serverHost">Server Host</label>
                    <input type="text" id="serverHost" placeholder="hemangpandhi.com or IP address" value="hemangpandhi.com">
                </div>
                <div class="form-group">
                    <label for="serverPort">Port</label>
                    <input type="text" id="serverPort" placeholder="3002" value="3002">
                </div>
                <button class="btn btn-primary" onclick="connectToServer()">Connect</button>
            </div>
            
            <div id="connectionStatus" class="connection-status status-disconnected">
                <div class="status-indicator"></div>
                <span>Disconnected</span>
            </div>
        </div>

        <div class="emulator-section" id="emulatorSection">
            <div class="streaming-container">
                <div class="emulator-screen-container">
                    <div class="device-frame">
                        <canvas id="streamingCanvas" class="emulator-screen"></canvas>
                        <div class="streaming-overlay" id="streamingOverlay">
                            <div class="loading"></div>
                            <p>Connecting to emulator...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <h3>🎮 Emulator Controls</h3>
                
                <div class="emulator-actions">
                    <button class="btn btn-primary btn-emulator" onclick="refreshEmulators()">
                        🔄 Refresh
                    </button>
                    <button class="btn btn-secondary btn-emulator" onclick="testConnection()">
                        🔍 Test API
                    </button>
                </div>

                <div class="emulator-list" id="emulatorList">
                    <div class="emulator-item">
                        <div class="loading"></div>
                        <span style="margin-left: 10px;">Loading emulators...</span>
                    </div>
                </div>

                <div class="performance-metrics" id="performanceMetrics">
                    <div class="metric">
                        <span class="metric-label">FPS:</span>
                        <span class="metric-value" id="currentFps">0</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Latency:</span>
                        <span class="metric-value" id="latency">0ms</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Frame Size:</span>
                        <span class="metric-value" id="frameSize">0 KB</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Target FPS:</span>
                        <span class="metric-value" id="targetFps">20</span>
                    </div>
                </div>

                <div class="console" id="console">
                    <div class="log-entry log-info">Ready to connect to remote emulator server...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let ws = null;
        let currentServer = null;
        let currentEmulator = null;
        let streamingCanvas = null;
        let streamingContext = null;
        let isConnected = false;
        let frameCount = 0;
        let lastFpsTime = Date.now();
        let currentFps = 0;
        let lastFrameTime = 0;
        let frameTimes = [];

        // Performance tracking
        let currentImageDisplayWidth = 0;
        let currentImageDisplayHeight = 0;
        let lastTouchTime = 0;
        const TOUCH_COOLDOWN = 100; // ms

        // Canvas resize throttling
        let CANVAS_RESIZE_THROTTLE = 100; // ms
        let lastResizeTime = 0;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            streamingCanvas = document.getElementById('streamingCanvas');
            streamingContext = streamingCanvas.getContext('2d');
            
            // Set up touch/click handlers for simple tap detection
            setupTouchHandlers();
            
            logToConsole('Remote Emulator Control initialized', 'info');
        });

        function setupTouchHandlers() {
            let touchStartTime = 0;
            let touchStartX = 0;
            let touchStartY = 0;

            // Touch events
            streamingCanvas.addEventListener('touchstart', handleSimpleTouch, { passive: false });
            streamingCanvas.addEventListener('touchend', handleSimpleTouchEnd, { passive: false });

            // Mouse events
            streamingCanvas.addEventListener('mousedown', handleSimpleClick, { passive: false });
            streamingCanvas.addEventListener('mouseup', handleSimpleClickEnd, { passive: false });
            streamingCanvas.addEventListener('mouseleave', handleSimpleClickEnd, { passive: false });

            function handleSimpleTouch(event) {
                event.preventDefault();
                const rect = streamingCanvas.getBoundingClientRect();
                const touch = event.touches[0];
                
                touchStartTime = Date.now();
                touchStartX = touch.clientX - rect.left;
                touchStartY = touch.clientY - rect.top;
            }

            function handleSimpleTouchEnd(event) {
                event.preventDefault();
                const now = Date.now();
                
                // Simple tap detection
                if (now - touchStartTime < 500 && now - lastTouchTime > TOUCH_COOLDOWN) {
                    lastTouchTime = now;
                    
                    // Convert to emulator coordinates
                    const x = Math.round((touchStartX / streamingCanvas.width) * currentImageDisplayWidth);
                    const y = Math.round((touchStartY / streamingCanvas.height) * currentImageDisplayHeight);
                    
                    sendTouchInput(x, y, 'tap');
                    logToConsole(`Touch: (${x}, ${y})`, 'info');
                }
            }

            function handleSimpleClick(event) {
                event.preventDefault();
                const rect = streamingCanvas.getBoundingClientRect();
                
                touchStartTime = Date.now();
                touchStartX = event.clientX - rect.left;
                touchStartY = event.clientY - rect.top;
            }

            function handleSimpleClickEnd(event) {
                event.preventDefault();
                const now = Date.now();
                
                // Simple tap detection
                if (now - touchStartTime < 500 && now - lastTouchTime > TOUCH_COOLDOWN) {
                    lastTouchTime = now;
                    
                    // Convert to emulator coordinates
                    const x = Math.round((touchStartX / streamingCanvas.width) * currentImageDisplayWidth);
                    const y = Math.round((touchStartY / streamingCanvas.height) * currentImageDisplayHeight);
                    
                    sendTouchInput(x, y, 'tap');
                    logToConsole(`Click: (${x}, ${y})`, 'info');
                }
            }
        }

        async function connectToServer() {
            const host = document.getElementById('serverHost').value.trim();
            const port = document.getElementById('serverPort').value.trim();
            
            if (!host || !port) {
                logToConsole('Please enter server host and port', 'error');
                return;
            }

            currentServer = {
                host: host,
                port: port,
                protocol: port === '3443' ? 'wss' : 'ws', // Use secure WebSocket for HTTPS port
                httpProtocol: port === '3443' ? 'https' : 'http'
            };

            logToConsole(`Connecting to ${currentServer.httpProtocol}://${host}:${port}...`, 'info');
            
            try {
                // Test HTTP connection first
                await testConnection();
                
                // Connect WebSocket
                await connectWebSocket();
                
                // Show emulator section
                document.getElementById('emulatorSection').classList.add('active');
                
                // Load emulators
                await refreshEmulators();
                
            } catch (error) {
                logToConsole(`Connection failed: ${error.message}`, 'error');
                updateConnectionStatus(false);
            }
        }

        async function testConnection() {
            if (!currentServer) {
                throw new Error('No server configured');
            }

            const healthUrl = `${currentServer.httpProtocol}://${currentServer.host}:${currentServer.port}/health`;
            
            try {
                const response = await fetch(healthUrl, {
                    method: 'GET',
                    timeout: 5000
                });
                
                if (response.ok) {
                    const data = await response.json();
                    logToConsole(`✅ Server health check passed: ${data.status}`, 'success');
                    updateConnectionStatus(true);
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                logToConsole(`❌ Health check failed: ${error.message}`, 'error');
                updateConnectionStatus(false);
                throw error;
            }
        }

        async function connectWebSocket() {
            if (!currentServer) {
                throw new Error('No server configured');
            }

            const wsUrl = `${currentServer.protocol}://${currentServer.host}:${currentServer.port}`;
            
            return new Promise((resolve, reject) => {
                try {
                    ws = new WebSocket(wsUrl);
                    
                    ws.onopen = function() {
                        logToConsole('🔌 WebSocket connected successfully', 'success');
                        isConnected = true;
                        updateConnectionStatus(true);
                        resolve();
                    };
                    
                    ws.onmessage = function(event) {
                        try {
                            const data = JSON.parse(event.data);
                            handleWebSocketMessage(data);
                        } catch (error) {
                            console.error('WebSocket message parse error:', error);
                        }
                    };
                    
                    ws.onclose = function(event) {
                        logToConsole(`🔌 WebSocket disconnected: ${event.code} ${event.reason}`, 'error');
                        isConnected = false;
                        updateConnectionStatus(false);
                    };
                    
                    ws.onerror = function(error) {
                        logToConsole(`🔌 WebSocket error: ${error.message || 'Connection failed'}`, 'error');
                        reject(error);
                    };
                    
                    // Timeout after 10 seconds
                    setTimeout(() => {
                        if (ws.readyState !== WebSocket.OPEN) {
                            ws.close();
                            reject(new Error('WebSocket connection timeout'));
                        }
                    }, 10000);
                    
                } catch (error) {
                    reject(error);
                }
            });
        }

        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'screenshot':
                    displayScreenshot(data.data, data.timestamp);
                    break;
                case 'error':
                    logToConsole(`WebSocket error: ${data.message}`, 'error');
                    break;
                case 'joined_stream':
                    logToConsole(`Joined stream for emulator: ${data.avdId}`, 'success');
                    break;
                default:
                    console.log('Unknown WebSocket message:', data);
            }
        }

        function displayScreenshot(base64Data, timestamp) {
            if (!streamingContext) return;

            const now = Date.now();
            const latency = now - timestamp;
            
            // Update latency
            document.getElementById('latency').textContent = `${latency}ms`;
            
            // Update frame size
            const frameSizeKB = Math.round(base64Data.length * 0.75 / 1024);
            document.getElementById('frameSize').textContent = `${frameSizeKB} KB`;

            // Create image from base64 data
            const img = new Image();
            img.onload = function() {
                const canvas = streamingCanvas;
                const context = streamingContext;
                const container = canvas.parentElement;
                
                const containerWidth = container.clientWidth;
                const containerHeight = container.clientHeight;
                
                // Calculate aspect ratios
                const imageAspectRatio = img.width / img.height;
                const containerAspectRatio = containerWidth / containerHeight;
                
                let displayWidth, displayHeight, offsetX, offsetY;
                
                if (imageAspectRatio > containerAspectRatio) {
                    // Image is wider - fit to width
                    displayWidth = Math.min(containerWidth, 650);
                    displayHeight = displayWidth / imageAspectRatio;
                    offsetX = 0;
                    offsetY = (containerHeight - displayHeight) / 2;
                } else {
                    // Image is taller - fit to height
                    displayHeight = Math.min(containerHeight, 750);
                    displayWidth = displayHeight * imageAspectRatio;
                    offsetX = (containerWidth - displayWidth) / 2;
                    offsetY = 0;
                }
                
                // Add margins to prevent cutting
                const marginX = 10;
                const marginY = 15;
                const fixedWidth = Math.min(displayWidth - marginX, 650);
                const fixedHeight = Math.min(displayHeight - marginY, 750);
                const fixedOffsetX = Math.max(offsetX + marginX/2, marginX);
                const fixedOffsetY = Math.max(offsetY + marginY/2, marginY);
                
                // Throttle canvas resizing
                const shouldResize = (now - lastResizeTime > CANVAS_RESIZE_THROTTLE) && 
                                   (canvas.width !== fixedWidth || canvas.height !== fixedHeight);
                
                if (shouldResize) {
                    canvas.width = fixedWidth;
                    canvas.height = fixedHeight;
                    lastResizeTime = now;
                }
                
                // Clear canvas and reset transform
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.setTransform(1, 0, 0, 1, 0, 0);
                
                // Enable image smoothing for better quality
                context.imageSmoothingEnabled = true;
                context.imageSmoothingQuality = 'high';
                
                // Scale to device pixel ratio for crisp rendering
                const dpr = window.devicePixelRatio || 1;
                if (dpr > 1) {
                    context.scale(dpr, dpr);
                }
                
                // Draw image centered and scaled
                const adjustedDisplayWidth = fixedWidth;
                const adjustedDisplayHeight = fixedHeight;
                
                // Store display dimensions for touch coordinate mapping
                currentImageDisplayWidth = img.width;
                currentImageDisplayHeight = img.height;
                
                context.drawImage(img, 0, 0, adjustedDisplayWidth, adjustedDisplayHeight);
                
                // Update FPS
                updateFPS();
            };
            
            img.onerror = function() {
                logToConsole('Failed to load screenshot image', 'error');
            };
            
            img.src = 'data:image/png;base64,' + base64Data;
        }

        function updateFPS() {
            frameCount++;
            const now = Date.now();
            
            if (now - lastFpsTime >= 1000) {
                currentFps = Math.round((frameCount * 1000) / (now - lastFpsTime));
                document.getElementById('currentFps').textContent = currentFps;
                
                // Update FPS styling
                const fpsElement = document.getElementById('currentFps');
                fpsElement.className = 'metric-value';
                if (currentFps >= 15) {
                    fpsElement.classList.add('fps-good');
                } else {
                    fpsElement.classList.add('fps-poor');
                }
                
                frameCount = 0;
                lastFpsTime = now;
            }
        }

        function sendTouchInput(x, y, action) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                logToConsole('WebSocket not connected', 'error');
                return;
            }

            const message = {
                type: 'touch_input',
                x: x,
                y: y,
                action: action
            };

            ws.send(JSON.stringify(message));
        }

        async function refreshEmulators() {
            if (!currentServer) {
                logToConsole('No server configured', 'error');
                return;
            }

            try {
                logToConsole('Fetching emulators...', 'info');
                const response = await fetch(`${currentServer.httpProtocol}://${currentServer.host}:${currentServer.port}/api/emulators`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const emulators = await response.json();
                displayEmulators(emulators);
                logToConsole(`Found ${emulators.length} emulators`, 'success');
                
            } catch (error) {
                logToConsole(`Failed to fetch emulators: ${error.message}`, 'error');
            }
        }

        function displayEmulators(emulators) {
            const emulatorList = document.getElementById('emulatorList');
            emulatorList.innerHTML = '';

            if (emulators.length === 0) {
                emulatorList.innerHTML = '<div class="emulator-item">No emulators found</div>';
                return;
            }

            emulators.forEach(emulator => {
                const emulatorItem = document.createElement('div');
                emulatorItem.className = 'emulator-item';
                emulatorItem.innerHTML = `
                    <div style="font-weight: 600; margin-bottom: 0.5rem;">${emulator.name}</div>
                    <div style="font-size: 0.9rem; opacity: 0.8;">ID: ${emulator.id}</div>
                    <div style="margin-top: 1rem;">
                        <button class="btn btn-primary" onclick="launchEmulator('${emulator.id}', event)" style="margin-right: 0.5rem;">Launch</button>
                        <button class="btn btn-secondary" onclick="stopEmulator('${emulator.id}', event)">Stop</button>
                    </div>
                `;
                emulatorList.appendChild(emulatorItem);
            });
        }

        async function launchEmulator(emulatorId, event) {
            if (!currentServer) {
                logToConsole('No server configured', 'error');
                return;
            }

            const button = event.target;
            const originalText = button.textContent;
            
            try {
                button.disabled = true;
                button.innerHTML = '<div class="loading"></div> Launching...';
                
                logToConsole(`Launching emulator: ${emulatorId}`, 'info');
                
                const launchOptions = {
                    noWindow: false,
                    noAudio: false,
                    noBootAnim: false
                };
                
                const response = await fetch(`${currentServer.httpProtocol}://${currentServer.host}:${currentServer.port}/api/emulators/${emulatorId}/launch`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(launchOptions)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                logToConsole(`✅ ${result.message}`, 'success');
                
                currentEmulator = emulatorId;
                
                // Join the stream
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'join_stream',
                        avdId: emulatorId
                    }));
                }
                
                // Start streaming
                setTimeout(async () => {
                    try {
                        const streamResponse = await fetch(`${currentServer.httpProtocol}://${currentServer.host}:${currentServer.port}/api/emulators/${emulatorId}/stream/start`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                targetFps: 20,
                                maxWidth: 1080,
                                maxHeight: 1920,
                                quality: 0.8
                            })
                        });
                        
                        if (streamResponse.ok) {
                            logToConsole('📺 Streaming started', 'success');
                            document.getElementById('streamingOverlay').style.display = 'none';
                        }
                    } catch (error) {
                        logToConsole(`Failed to start streaming: ${error.message}`, 'error');
                    }
                }, 3000);
                
            } catch (error) {
                logToConsole(`❌ Failed to launch emulator: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = originalText;
            }
        }

        async function stopEmulator(emulatorId, event) {
            if (!currentServer) {
                logToConsole('No server configured', 'error');
                return;
            }

            const button = event.target;
            const originalText = button.textContent;
            
            try {
                button.disabled = true;
                button.innerHTML = '<div class="loading"></div> Stopping...';
                
                logToConsole(`Stopping emulator: ${emulatorId}`, 'info');
                
                const response = await fetch(`${currentServer.httpProtocol}://${currentServer.host}:${currentServer.port}/api/emulators/${emulatorId}/stop`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                logToConsole(`✅ ${result.message}`, 'success');
                
                if (currentEmulator === emulatorId) {
                    currentEmulator = null;
                    document.getElementById('streamingOverlay').style.display = 'flex';
                }
                
            } catch (error) {
                logToConsole(`❌ Failed to stop emulator: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = originalText;
            }
        }

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.className = 'connection-status status-connected';
                statusElement.innerHTML = '<div class="status-indicator"></div><span>Connected</span>';
            } else {
                statusElement.className = 'connection-status status-disconnected';
                statusElement.innerHTML = '<div class="status-indicator"></div><span>Disconnected</span>';
            }
        }

        function logToConsole(message, type = 'info') {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            console.appendChild(logEntry);
            console.scrollTop = console.scrollHeight;
            
            // Keep only last 50 entries
            while (console.children.length > 50) {
                console.removeChild(console.firstChild);
            }
        }
    </script>
